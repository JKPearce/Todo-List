<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✔️ TODO List</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>✔️ TODO List</h1>
    </header>
    <main>
        <aside>
            <nav>
                <div class="top-section">
                    <button class="nav-btn">Home</button>
                    <button class="nav-btn">Today</button>
                    <button class="nav-btn">This Week</button>
                </div>
                <div class="project-section">
                    <h1>Projects</h1>
                    <div class="project-btn-wrapper">
                        <button class="project-btn">Test Project</button>
                        <button class="project-btn">Test Project</button>
                    </div>
                    <button class="add-project-btn" id="addProjectBtn">+ Add Project</button>
                </div>
            </nav>
        </aside>
        <div class="content">
            <div class="project-todo-wrapper">
                <div class="project-todo-card">
                    <h2 class="todo-title">Test Title</h2>
                    <p class="todo-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum possimus optio dolorum molestiae tempore natus porro minus rerum dolore expedita?</p>
                    <p class="due-date">10/10/2020</p>
                </div>
            </div>
            <button class="add-new-task-btn" id="addTaskBtn">+Add Task</button>
            <div class="add-new-task-form">
                <form id="newTaskForm" action="">
                    <input type="text" class="task-title" id="taskTitle" placeholder="Task Title" required maxlength="50">
                    <input type="text" name="task-description" id="taskDescription" placeholder="Description" required maxlength="500">
                    <input type="date" name="task-duedate" id="taskDueDate">
                    <div class="priority-wrapper">
                        <span>Priority: </span>
                        <label for="priority-low">Low</label>
                        <input type="radio" name="priority-low" id="priorityLow">
                        <label for="priority-medium">Medium</label>
                        <input type="radio" name="priority-medium" id="priorityMedium" checked>
                        <label for="priority-high">High</label>
                        <input type="radio" name="priority-high" id="priorityHigh">
                    </div>
                    <button class="btn-submit" type="submit">Save</button>
                    <button class="btn-cancel">Cancel</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
